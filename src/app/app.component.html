<div class="search">
  <input class='text-box' type="text" placeholder="Search City" [(ngModel)]="searchItem" (change)="withCity()">
  <button class='search-button' (click)="withCity()">Search</button>
</div>
<div class="container" *ngIf="weather">
  <div class="main">
    <div class="upper">

      <div class="image">
        <div class="city">
          {{weather.name}}</div>
        <div class="header">{{weather.main.temp}} 	&#x2103;</div>
      </div>
    </div>
    <div class="lower">
      <div class="info">More Information....</div>

      <div class="more">
        <!-- <div class="morer1"> -->
          <div class="low">
            <div class="mini">
            <img src="../assets/temperature.png" alt="" height="10" class="img" />
            <div class="tag">min</div>
          </div>
            <span class="data"> {{weather.main.temp_min}} 	&#x2103;</span>
          </div>
          <div class="low">
            <div class="mini">
            <img src="../assets/hot.png" alt="" srcset="" height="10" class="img" />
            <div class="tag">max</div>
          </div>
            <span class="data"> {{weather.main.temp_max}} 	&#x2103;</span>
          </div>
        <!-- </div> -->
        <!-- <div class="morer2"> -->
          <div class="low">
            <div class="mini">
          <img src="../assets/humidity.png" alt="" srcset="" height="10" class="img">
          <div class="tag">humidity</div></div>
          <span class="data">{{weather.main.humidity }}% </span>
        </div>
        <div class="low"><div class="mini">
          <img src="../assets/wind.png" alt="" srcset="" height="10" class="img">
          <div class="tag">wind</div></div>
          <span class="data"> {{weather.wind.speed}} km/h</span>
        </div>
        <!-- </div> -->
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
